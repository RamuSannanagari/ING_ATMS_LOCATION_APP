<!doctype html>
  <U><H2>ATM LIST </H2></U>
  <table style="margin: 3px">
    <tr style="background-color: #7cc3a97d">
    {% for key in rest_list[0].keys() %}
     <th style="color: white">{{key}}</th>
     {% endfor %}
     </tr>
    {% for d in rest_list %}
    <tr style="background-color: aliceblue">
    {% for v in d.values() %}
        <td style="padding: 1rem">{{v}}</td>
    {% endfor %}
    </tr>
    {% endfor %}
 </table>
